<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition-project </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #box{
            width: 150px;
            height: 100px;
            background: pink;
            transition-property: all;
            transition-duration: 2s;
            transition-timing-function: ease-in;
        }
        #box:hover{
            width: 500px;
            height: 300px;
            background:rgb(133, 133, 218);
        }

    </style>
</head>
<body>
    <h1>transition-project</h1>
    <div id="box"></div>
    
</body>
</html>
